<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="toolbar-content"></div>
  <div class="user-container">
    <span>{{(user$ |async).username}}</span>
  </div>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer opened mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/article" routerLinkActive="active">
        <mat-icon>article</mat-icon>  
        Articles
      </a>
      <a mat-list-item routerLink="/dashboard/comment" routerLinkActive="active">
        <mat-icon>chat</mat-icon>
        Comments
      </a>
      <a mat-list-item routerLink="/dashboard/media" routerLinkActive="active">
        <mat-icon>album</mat-icon>
        Media
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
