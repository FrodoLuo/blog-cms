<main class="login">
  <div class="input-panel-wrapper">
    <mat-card class="input-panel-body">
      <mat-card-header class="input-panel-header">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="input-panel-content">
        <mat-form-field>
          <mat-label>
            <mat-icon>email</mat-icon>
            Email
          </mat-label>
          <input name="email" #email matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            <mat-icon>lock</mat-icon>
            Password
          </mat-label>
          <input name="password" type="password" #password matInput />
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="input-panel-footer">
        <div class="response-hint"></div>
        <button [disabled]="email.value.length === 0 || password.value.length === 0" mat-flat-button color="primary"
          (click)="submit(email.value, password.value)">Log In</button>
      </mat-card-footer>
    </mat-card>
  </div>
</main>
