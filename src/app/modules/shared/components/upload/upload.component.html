<div class="upload">
  <div class="file-input" (click)="chooseFile()">
    <img [src]="control.value" *ngIf="control.value" />
  </div>
  <div class="placeholder-icon" *ngIf="!control.value">
    <mat-icon>add</mat-icon>
  </div>
</div>
<div class="upload-string">
  <mat-form-field appearance="outline">
    <mat-label>URL</mat-label>
    <input matInput [formControl]="control" />
  </mat-form-field>
</div>
